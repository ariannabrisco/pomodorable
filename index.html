<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodorable</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="mainContainer">
        <h1 class="title">🍅 Pomodorable 🍅</h1>
        <p class="timer" id="timer">25:00</p>
        <h2 class="timerType" id="timerType">Work</h2>
        <div class="button-wrapper">
            <button class="timer-control start" id="start">Start</button> 
            <button class="timer-control pause" id="pause">Pause</button>
            <button class="timer-control" id="reset">Reset Section</button>
            <button class="timer-control" id="restartSession">Restart Full Session</button>
        </div>
        <div id="snackbar"></div>
    </div>

    <div class="openSidebar"> 
        <button class="openSidebarButton" id="openSidebarButton">Customization</button>
    </div>
    <div class="sidebar" id="sidebar">
        <button class="closeSidebarButton" id="closeSidebarButton">ⓧ</button>
        <button class="dropdownButton" id="timerLengthDropdown">Timer Length</button>
        <div class="dropdownContainer">
            <button class="lengthControl ver25" id="length25">⊙ 25 / 5 / 15</button>
            <button class="lengthControl ver50" id="length50">⊙ 50 / 10 / 30</button>
        </div>

        <button class="dropdownButton" id="sectionAlertDropdown">Section Alert</button>
        <div class="dropdownContainer">
            <button class="sectionAlert" id="magic">⊙ Magic</button>
            <button class="sectionAlert" id="bonus">⊙ Bonus</button>
        </div>

        <button class="dropdownButton" id="sessionAlertDropdown">Session Alert</button>
        <div class="dropdownContainer">
            <button class="sessionAlert" id="tada">⊙ Tada</button>
            <button class="sessionAlert" id="birthday">⊙ Birthday</button>
        </div>

        <button class="dropdownButton" id="workMusicDropdown">Work Music</button>
        <div class="dropdownContainer">
            <button class="workSound" id="fiveSunny">⊙ Sunny Day</button>
            <button class="workSound" id="jazzCoffee">⊙ Coffee Jazz</button>
        </div>

        <button class="dropdownButton" id="breakMusicDropdown">Break Music</button>
        <div class="dropdownContainer">
            <button class="breakSound" id="fireplace">⊙ Fireplace</button>
            <button class="breakSound" id="forestBirds">⊙ Forest Birds</button>
            <button class="breakSound" id="loveSong">⊙ Love Song</button>
        </div>

        <button class="dropdownButton" id="backgroundDropdown">Background</button>
        <div class="dropdownContainer">
            <button class="background" id="varietyPhoto">⊙ Variety (Light)</button>
            <button class="background" id="flowerPhoto">⊙ Flower (Dark)</button>
        </div>
        

    </div>

    <div class="sessionTracker" id="sessionTracker">Sessions:</div>
    <script src="main.js"></script>

</body>
</html>
