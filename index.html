<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodorable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Pomodorable</h1>
        <p class="timer" id="timer">25:00</p>
        <h2 class="timerType" id="timerType">Work</h2>
        <div class="button-wrapper">
            <button class="timer-control start" id="start">Start</button> 
            <button class="timer-control pause" id="pause">Pause</button>
            <button class="timer-control" id="reset">Reset</button>
        </div>
        <button class="lengthControl" id="length">Change Length</button>
        <div id="snackbar"></div>
    </div>

    <div class="sidebar">
        <button class="dropdownButton" id="timerLengthDropdown" >Timer Length 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdownContainer">
            <button class="dropdownOption" id="25">25 / 5 / 15</button>
            <button class="dropdownOption" id="50">50 / 10 / 30</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
